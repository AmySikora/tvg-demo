<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket VeriGuard — Live Listings</title>
  <link rel="icon" href="favicon_logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Live listings feed showing approved and blocked duplicate tickets." />
</head>
<body>
  <div class="notice">Early-stage demo: Not for production use.</div>

  <header class="nav">
    <div class="brand">
      <img src="favicon_logo.png" alt="Ticket VeriGuard" class="logo" />
      <span>Ticket VeriGuard</span>
    </div>
    <nav>
      <a href="index.html">Simulator</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <button class="api-gear" id="api-gear" aria-label="API settings">⚙️</button>

<div class="api-panel" id="api-panel" hidden>
  <h3>API Endpoint</h3>
  <p class="muted" style="margin-top:-6px">Set where the demo sends requests.</p>

  <label style="margin-top:10px">
    <span>Current:</span>
    <code id="api-current">(default)</code>
  </label>

  <div class="api-actions">
    <button class="btn" data-api="http://localhost:8000">Use Local (http://localhost:8000)</button>
    <button class="btn" data-api="https://tvg-demo.onrender.com">Use Render (https://tvg-demo.onrender.com)</button>
    <button class="btn btn-secondary" id="api-clear">Reset to Default</button>
  </div>

  <label style="display:block; margin-top:10px">
    <span>Custom URL</span>
    <input id="api-custom" placeholder="https://your-api.example.com" />
  </label>
  <button class="btn" id="api-save" style="margin-top:10px">Save & Reload</button>
</div>

    </nav>
  </header>

  <main class="container">
    <h1>Live Listings</h1>
    <p class="muted">Approved listings are shown in green; blocked duplicates are highlighted in red.</p>

    <div class="table-wrap">
      <table id="tickets-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Decision</th>
            <th>Marketplace</th>
            <th>Event</th>
            <th>Section</th>
            <th>Row</th>
            <th>Seat</th>
            <th>When</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
