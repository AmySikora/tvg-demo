<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket VeriGuard — Marketplace Simulator</title>
  <link rel="icon" href="favicon_logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Simulate a ticket listing. Duplicate seats are blocked automatically across marketplaces." />
</head>
<body>
  <header class="tvg-nav">
    <a class="tvg-logo-link" href="https://ticketveriguard.com/">
      <img src="favicon_logo.png" alt="Ticket VeriGuard" class="tvg-logo" />
    </a>

    <nav class="tvg-links">
      <a href="index.html" class="tvg-tab active" data-tab="sim">Simulator</a>
      <a href="dashboard.html" class="tvg-tab" data-tab="dash">Dashboard</a>
    </nav>

    <div class="tvg-actions">
      <a href="https://ticketveriguard.com/" class="tvg-home">← Back to Website</a>
    </div>
  </header>

  <main class="container">
    <h1>Marketplace Simulator</h1>
    <p class="muted">
      Enter a single seat <em>or</em> many. We accept commas, spaces, and ranges (e.g., <code>1-5</code> or
      <code>1-3, 7 9</code>). We’ll normalize, dedupe, and sort automatically.
    </p>

    <!-- Unified Listing Form -->
    <form id="sim-form" class="card" autocomplete="off">
      <div class="grid">
        <label>
          <span>Marketplace</span>
          <select name="marketplace" id="marketplace" required>
            <option>StubHub</option>
            <option>Marketplace A</option>
          </select>
        </label>

        <label>
          <span>Event</span>
          <select name="event_id" required id="event-select"></select>
        </label>

        <label>
          <span>Section</span>
          <input name="section" id="section" placeholder="e.g., 135" required />
        </label>

        <label>
          <span>Row (optional)</span>
          <input name="row" id="row" placeholder="e.g., J" />
        </label>

        <label style="grid-column:1/-1">
          <span>Seat(s)</span>
          <input name="seats_raw" id="seats" placeholder="Examples: 12 • 10,11,12 • 1-5 • 1-3, 7 9" required />
          <small class="muted">Mixed formats are okay. We’ll validate before submit.</small>
        </label>
      </div>

      <div id="chips" class="muted" aria-live="polite" style="margin:8px 0;"></div>

      <section class="card" style="margin-top:12px;">
        <h2 style="margin-bottom:8px;">Preview</h2>
        <div class="muted">
          <strong>Total seats:</strong> <span id="count">0</span><br/>
          <strong>Individual seats:</strong> <span id="normalized">—</span>
        </div>
      </section>

      <div id="result" class="result" aria-live="polite" style="margin-top:8px;"></div>

      <button type="submit" class="btn" id="submitBtn" disabled>Submit Listing</button>
    </form>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
